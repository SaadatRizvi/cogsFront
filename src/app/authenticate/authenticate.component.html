

<div  class="login">
  <h1>Login</h1>
  <form>
    <input [(ngModel)]="loginData.email" name="email" placeholder="email" />
    <input [(ngModel)]="loginData.password" name="password" placeholder="password" />
    <button (click)="submit()">Save</button>
    <button (click)="get()">Get</button>

  </form>
</div>
